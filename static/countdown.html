<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Countdown | MTB</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/countdown.css">
</head>
<body ng-app="app">
    <div id="content" class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1" ng-controller="countCtrl">
        <div id="riderInfo">
            <h1>{{ number }}</h1>
            <h1>{{ name }}</h1>
            <h1>{{ category }}</h1>
        </div>

        <div id="countdown">
            <h1 id="reset">
                {{ mins }}:{{ secs }}
            </h1>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/script.js"></script>
    <script src="js/angular/timerCtrl.js"></script>
    <!-- // <script src="js/angular/infoCtrl.js"></script> -->
</body>
</html>
