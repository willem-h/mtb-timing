<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>MTB Timing</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="app">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="/favicon.ico" class="brand">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="./">Control</a></li>
                <li><a href="./results.html">Results</a></li>
                <li class="active"><a href="./handicaps.html">Handicaps</a></li>
            </ul>
            <p class="navbar-text navbar-right noti notiSuccess"></p>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div id="content">
        <div class="col-lg-3 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="form" class="form form-inline">
                        <div class="form-group">
                            <label for="length">Race length</label>
                            <div class="input-group">
                                <input class="form-control" id="length" type="number" ng-change="recalc()" ng-model="handiLength" ng-init="handiLength=5000">
                                <span class="input-group-addon">metres</span>
                            </div>
                        </div>
                    </form><br>

                    <form id="form" class="form">
                        <div class="form-group">
                            <label for="order">List order</label>
                            <select class="form-control" ng-change="recalc()" ng-model="slowest" ng-init="slowest=0">
                                <option value="0">Fastest - Slowest</option>
                                <option value="1">Slowest - Fastest</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Handicaps</h3>

                </div>
                <table class="table" ng-controller="handicapCtrl">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>#</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Calc. Time</th>
                            <th>Offset</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in handicaps">
                            <td>{{ x.rank }}</td>
                            <td>{{ x.number }}</td>
                            <td>{{ x.name }}</td>
                            <td>{{ x.category }}</td>
                            <td>{{ x.esttime }}</td>
                            <td>{{ x.offset }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="bootstrap/js/dropdown.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/script.js"></script>
    <script src="js/angular/handicapCtrl.js"></script>

</body>
</html>
