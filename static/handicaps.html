<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>MTB Timing</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="app">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MTB Timing</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="./">Control</a></li>
                <li><a href="./results.html">Results</a></li>
                <li class="active"><a href="./handicaps.html">Handicaps</a></li>
            </ul>
            <p class="navbar-text navbar-right noti notiSuccess"></p>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div id="content">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Handicaps</h3>
                </div>
                <table class="table" ng-controller="handicapCtrl">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>#</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Time</th>
                            <th>Offset</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in handicaps">
                            <td>{{ x.rank }}</td>
                            <td>{{ x.number }}</td>
                            <td>{{ x.name }}</td>
                            <td>{{ x.category }}</td>
                            <td>{{ x.time }}</td>
                            <td>{{ '+' + x.offset }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/dropdown.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/script.js"></script>
    <script src="js/angular/handicapCtrl.js"></script>

    <!-- Google Tracking Code -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-46716030-2', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
